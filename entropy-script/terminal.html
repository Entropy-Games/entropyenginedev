<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        Entropy Script
    </title>

    <meta name="viewport" content="width=device-width">
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
</head>
<body style="text-align: center">

<input type="text" id="input" style="width: 75%">
<br>
<textarea id="output" rows="30" style="width: 100%" disabled></textarea>

</body>
</html>

<script type="module">
    import {run} from "./build";

	const input = $('#input');
	const output = $('#output');

	input.keypress(e => {
		if (e.keyCode !== 13) return;

		const result = run(input.val());
		output.html(`>> ${input.val()} \n ${result} \n${output.val()}`);
		input.val('');
	});

</script>
