<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        Entropy Script
    </title>

    <meta name="viewport" content="width=device-width">
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
</head>
<body style="text-align: center">
<style>
    :root {
        --input-bg: rgb(255, 255, 255);
    }
</style>
<button id="test">
    Run Test Suit
</button><br>

<span style="
    background-color: var(--input-bg);
    height: 30px;
    width: 30px;
    margin: 0;
    padding: 0;
    font-family: Menlo,Monaco,Consolas,'Courier New',monospace;
    font-size: 13px;
">>></span>

<input type="text" id="input" style="
    width: calc(100% - 30px);
    padding-bottom: 0;
    margin-bottom: 10px;
    border: none;
    background-color: var(--input-bg);
    height: 30px;
    outline: none;
    font-family: Menlo,Monaco,Consolas,'Courier New',monospace;
    font-size: 13px;
">
<br>
<div id="output" style="
    text-align: left;
    white-space: pre-line;
    width: 100%;
    height: 90%;
    padding-top: 0;
    margin-top: 0;
    border: none;
    background-color: var(--input-bg);
    font-family: Menlo,Monaco,Consolas,'Courier New',monospace;
    font-size: 13px;
"></div>

</body>
</html>

<script type="module">
    import {run, init} from "./build";
	import {Test} from "./build/testFramework.js";
	import './build/tests.js';
	import {builtInFunctions} from "./build/builtInFunctions.js";

	const input = $('#input');
	const output = $('#output');

	function outputFunc (message) {
		output.html(`${builtInFunctions.str(message)} \n${output.html()}`);
	}

	localStorage.lastCommand = '';

    init(outputFunc);

	$('#test').on('click', async () => {
		const res = await Test.testAll();
		outputFunc(res.str());
	});

	input.keyup(async e => {
		if (e.keyCode === 38)
			input.val(localStorage.lastCommand);

		if (e.keyCode !== 13) return;

		localStorage.lastCommand = input.val();

		output.html(`>> ${input.val()} \n${output.html()}`);

		let res = await run(input.val());

		let out = res.val;

		if (res.error) out = res.error.str;
		if (out.length === 1) out = out[0];
		if (out) outputFunc(out);

		input.val('');
	});

</script>
