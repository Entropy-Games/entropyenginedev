<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        New Account
    </title>

    <meta name="viewport" content="width=device-width">
    <link rel='stylesheet' id="stylesheet">
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <link rel='stylesheet' href="../../global.css">
    <script>
        $(() => {
            $("#header").load("../../header.html");
        });
    </script>
</head>
<body>
<div id="header"></div>
<div style="text-align: center; margin: 30px; font-size: 20px">
    <a href="../my-projects">
        back
    </a>
</div>

<div id="confirm" style="text-align: center"></div>
<div id="timer-container">
    <div id="timer"></div>
</div>

</body>
</html>

<style>

    #timer-container {
        display: flex;
        align-items: center;
        justify-content: center;
    }

    @keyframes timer-shrink {
        0% {
            width: 90%;
        }
        100% {
            width: 0;
        }
    }

    #timer {
        height: 20px;
        background-color: vaR(--text-colour);
        border-radius: 10px;
        opacity: 80%;
    }


</style>

<script type="module">
	import {APIToken, request} from '../../request.js';
    import {urlParam, sleep} from '../../util.js';

    const projectID = urlParam('p');
    const confirm = $('#confirm');

    let apiToken = new APIToken({
        project: projectID
    });

    request('/get-project-name', apiToken).then(async value => {
        confirm.html(`
            <p style="font-size: 30px">
                Are you sure you want to delete the project
                <a href="../../editor?p=${projectID}">
                    ${value.name}
                </a>?
            </p>
        `);

        $('#timer').css('animation', 'timer-shrink 2000ms ease');

        await sleep(2000);

        window.delete = () => {
            request('/delete-project', apiToken);
            window.location.href = 'https://entropyengine.dev/accounts/my-projects';
        };

        confirm.append(`
            <br>
            <button onclick="window.delete()" style="font-size: 20px">
                Yes
            </button>
        `)

    });
</script>
