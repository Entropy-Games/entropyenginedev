<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Report</title>

    <meta name="viewport" content="width=device-width">
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <link rel='stylesheet' href="../global.css">
    <script>
		$(() => {
			$("#header").load("../accounts/header.html");
		});
    </script>

    <style>

        #title {
            text-align: center;
            font-size: 40px;
        }

        #report {
            font-size: 20px;
            margin: 10px
        }

        #form {
            text-align: center;
            margin: 20px;
        }

        #problem {
            height: 50px;
            width: 75%;
            background-color: vaR(--input-bg);
            outline: 2px solid vaR(--input-hover-bg);
            color: vaR(--text-colour);
            border-radius: 5px;
            margin-top: 20px;
        }

        #info {
            margin: 30px;
        }

    </style>
</head>
<body>
<div id="header"></div>

<p id="title">
    What seems to be the problem<span id="username"></span>?
</p>

<div id="info"></div>

<section id="form">
    <textarea id="problem"></textarea><br>

    <button id="report">
        Report
    </button>

</section>

<div style="text-align: center">
    <a href="../">
        Home
    </a>
</div>

</body>
</html>

<script type="module">
	import {request} from '../request.js';
	import { urlParam, isSignedIn } from '../util.js';
	import {comment} from '../globalComponents.js';

	const type = urlParam('type') || 'bug';
	const issueID = urlParam('id') || 0;

	if (isSignedIn()) {
		request('/get-username', {userID: localStorage.id}).then(data => {
			$('#username').html(', ' + data.username);
		});
    }

	$('#report').click(() => {
		request('/report', {
            userID: localStorage.id || 0,
            type,
            problem: $('#problem').val(),
            issueID,
        });
    });

	// switch once there are more options
	if (type === 'comment') {
		request('/get-comment', {
			commentID: issueID
        }).then (data => {
			$('#info').html(comment(data, false, false));
        });
    }
</script>
