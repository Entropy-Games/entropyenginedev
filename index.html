<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        Entropy Engine
    </title>

    <meta name="viewport" content="width=device-width">
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>

    <link rel="stylesheet" href="index.css">

    <script src="entropy-engine/index.js" type="module"></script>

    <script src="index.js" type="module"></script>

    <script src="./codemirror/lib/codemirror.js"></script>
    <link rel="stylesheet" href="./codemirror/theme/darcula.css">
    <link rel="stylesheet" href="./codemirror/theme/yeti.css">
    <link rel="stylesheet" href="./codemirror/lib/codemirror.css">
    <script src="./codemirror/mode/javascript/javascript.js"></script>
</head>

<body>

<div style="bottom: 0; top: 0">
    <div id="top-bar"></div>
    <div id="content">
        <div id="menu-bar-lower">
            <div style="display: grid">
                <div style="grid-column: 1/3; grid-row: 1/1">
                    <button onclick="window.buildAndDownload({})" class="button"> Build and Download</button>
                </div>

                <p style="grid-column: 3/7; grid-row: 1/1">
                    Caution - work in progress.
                </p>
                <button
                        onclick="window.setState(window.sceneView)"
                        class="button"
                        style="grid-column: 1/5; grid-row: 3/3; width: 100%"
                        id="go-to-scene-button"
                >
                    Scene
                </button>
                <button
                        onclick="window.setState(window.scriptEditor)"
                        class="button"
                        style="grid-column: 5/10; grid-row: 3/3; width: 100%"
                        id="go-to-scripts-button"
                >
                    Scripts
                </button>
            </div>
        </div>
        <div id="hierarchy"></div>

        <div id="scripts"></div>

        <div id="canvas">
            <canvas id="myCanvas"></canvas>
        </div>
        <div id="inspector"></div>

        <div id="pop-up"></div>
    </div>
</div>

</body>
</html>
